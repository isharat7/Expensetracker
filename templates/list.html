<!DOCTYPE html>
<html>
<head>
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px blue;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 tr:nth-child(even) {
  background-color: #eee;
}
table#t01 tr:nth-child(odd) {
 background-color: #fff;
}
table#t01 th {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h2>EXPENSE LIST</h2>

<br>
<br>
<table id="t01">
	<thead>
  <tr>
  	<th>Sl No.</th>
    <th>Amount</th>
    <th>Category</th>
    <th>Date</th> 
  </tr>
  </thead>

 <tbody>
            {%for expense in expenses %}
            <tr>
                <td>{{expense[0]}}</td>
                <td>{{expense[1]}}</td>
                <td>{{expense[2]}}</td>
                <td>{{expense[3]}}</td>
                
            </tr>
            {% endfor %}
        </tbody>

</table>
<br>
    <li><a href="/final">Click to check total expenditure</a></li>
  
   
<br>
<br>
    <li><a href="/edit">Click to Edit your expenses</a></li>
  
   
<br>
<br>
</body>
</html>
